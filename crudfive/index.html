<!Doctype html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>File upload example</title>
</head>
<body>
<form action='/crudfive/uploadFile' method='post' enctype="multipart/form-data">
Code
<input type='number' name='code' id='code'><br>
Description
<input type='text' name='description' id='description'><br>
Select File
<input type='file' name='whateverFile' id='whateverFile'><br>
<button type='submit'>Save</button>
</form>
</body>
</html>
